    </head>
    <body>
        <section class='ui three column centered padded grid'>
            <div class='column' id='account-info'>
                <h1>Edit Account Info</h1>
                
                <form class='ui form'>
                    <div class='field'>
                        <label>Username</label>
                        <input type="text" placeholder="retrieving username..." id="username" />
                    </div>

                    <div class='field'>
                        <label>Email</label>
                        <input type="text" placeholder="retrieving email..." id="email" disabled/>
                    </div>

                    <div class='field'>
                        <label>Bio</label>
                        <textarea rows="2" type="text" placeholder="retrieving bio..." id="bio" ></textarea>
                    </div>

                    <div class='field'>
                        <label>Profile Picture</label>
                    </div>
                    <img src='https://via.placeholder.com/150' class='ui small image' id='img'>
                    <style>
                        img {
                            image-rendering: -moz-crisp-edges;
                            image-rendering: -webkit-crisp-edges;
                            image-rendering: pixelated;
                            image-rendering: crisp-edges;
                        }
                    </style>
                    <br>

                    <div class='field'>
                        <input type="file" onchange='chooseFile(event)' />
                    </div>
                    
                    <div class=' ui fluid teal submit button' onclick='saveButtonPressed()'>Save</div>
                </form>
            </div>
        </section>
