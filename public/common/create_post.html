    <head>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

        <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
    </head>
    <body>
        <div class="ui fixed violet inverted menu">
            <div class="ui fluid container">
                <a href="/index.html" class="header item">
                    <img id="logo-icon" class="logo">
                    &nbsp; Bitwise
                </a>
                <div class="ui simple right dropdown item" id="user-dropdown">
                    <img id="profile-icon" class="logo" src="https://firebasestorage.googleapis.com/v0/b/bitwise-a3c2d.appspot.com/o/usercontent%2Fdefault%2Fprofile.jpg?alt=media&token=f35c1c16-d557-4b94-b5f0-a1782869b551">
                    <div id="account-dropdown">
                        &nbsp; retrieving...
                    </div>
                    
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item" href="/user/" id="user-own-profile">Profile</a>                        
                        <a class="item" href="/common/account.html">Account Information</a>
                        <a class="item" href="/index.html" onclick="firebase.auth().signOut()">
                            <h4 class="ui red header">Sign Out</h4>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class='ui main text container'>
            <br><br>
            <h1 class="ui header">Create a Post</h1>
            
            <form class='ui form' id='create-post'>
                <div class='field'>
                    <label>Title</label>
                    <input type="text" placeholder="Title your post here" id="title-field" required/>
                </div>

                <div class='field'>
                    <label>Body</label>
                    <textarea rows="4" type="text" placeholder="Add a post body here" id="body-field" ></textarea>
                </div>

                <div class='field'>
                    <label>Topic</label>
                    <input type="text" placeholder="Tag with a topic (optional)" id="topic-field"/>
                </div>

                <div class='field'>
                    <label>Attach a Picture</label>
                </div>
                <img src='//:0' class='hidden ui small image' id='post-image'>
                <style>
                    img {
                        image-rendering: -moz-crisp-edges;
                        image-rendering: -webkit-crisp-edges;
                        image-rendering: pixelated;
                        image-rendering: crisp-edges;
                    }
                </style>
                <br><br>
                <label class="ui violet basic button" for="image-file-field">
                    <i class="file icon"></i>
                    Upload
                </label>
                <input type="file" accept=".png, .jpg, .jpeg" id="image-file-field" style="display: none" onchange='uploadImage(event)'/>
                <div class="ui basic button" onclick="removeImage()">
                    <i class="trash icon"></i>
                    Remove
                </div>
                <br><br>

                <div class=' ui violet submit button'>Submit</div>
                <div class=' ui basic button' onclick="cancelPost()">Clear</div>
                <div class='ui violet toggle checkbox'>
                    <input type='checkbox' name='anonymous'>
                    <label>Anonymous?</label>
                </div>
                <div class="ui error message"></div>
            </form>
        </div>

            };

            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            
            const db = firebase.firestore();
        </script>

        <script src="/js/create_post.js"></script>
    </body>
</html>
